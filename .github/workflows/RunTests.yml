name: Run Tests
on:
  push:
    branches:
      - main
      - tests-and-automatization

jobs:
  test:
    name: Run Android unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - name: Unit tests
        run: bundle exec fastlane test